<form [formGroup]="form" (submit)="updateVehiculo()" class="row g-3">
  
  <div class="col-md-4">
    <label for="codigo" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigo" placeholder="Código" formControlName="codigo">
  </div>
  <div class="col-md-4">
    <label for="marca" class="form-label">Marca</label>
    <input type="text" class="form-control" id="marca" placeholder="Marca" formControlName="marca">
  </div>
  <div class="col-md-4">
    <label for="modelo" class="form-label">Modelo</label>
    <input type="text" class="form-control" id="modelo" placeholder="Modelo" formControlName="modelo">
  </div>
  <div class="col-md-4">
    <label for="anio" class="form-label">Año</label>
    <input type="text" class="form-control" id="anio" placeholder="Año" formControlName="anio">
  </div>
  <div class="col-md-4">
    <label for="kilometraje" class="form-label">Kilometraje</label>
    <input type="text" class="form-control" id="kilometraje" placeholder="Kilometraje" formControlName="kilometraje">
  </div>
  <div class="col-md-4">
    <label for="precio" class="form-label">Precio</label>
    <input type="text" class="form-control" id="precio" placeholder="Precio" formControlName="precio">
  </div>
  <div class="col-md-4">
    <label for="calificacion" class="form-label">Calificación</label>
    <input type="text" class="form-control" id="calificacion" placeholder="Calificación" formControlName="calificacion">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary me-2" (click)="updateVehiculo()">Actualizar</button>
    <button type="submit" class="btn btn-secondary" (click)="redirectToHome()">Volver Atrás</button>
  </div>
  
</form>
