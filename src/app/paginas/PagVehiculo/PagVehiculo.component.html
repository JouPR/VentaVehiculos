<div class="card">
  <div class="card-header">
    Detalle del Auto: {{vehiculo?.marca}} {{vehiculo?.modelo}}
  </div>
  
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-3 col-form-label">Codigo:</label>
            <div class="col-sm-9">
              {{vehiculo?.codigo}}
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="staticAnio" class="col-sm-3 col-form-label">Marca:</label>
            <div class="col-sm-9">
              {{vehiculo?.marca}}
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="staticCodigo" class="col-sm-3 col-form-label">Modelo:</label>
            <div class="col-sm-9">
              {{vehiculo?.modelo}}
            </div>
          </div>
                   
          <div class="mb-4 row">
            <label for="staticColor" class="col-sm-3 col-form-label">AÃ±o:</label>
            <div class="col-sm-9">
              {{vehiculo?.anio}}
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="staticCodigo" class="col-sm-3 col-form-label">Kilometraje:</label>
            <div class="col-sm-9">
              {{vehiculo?.kilometraje}}
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="staticAnio" class="col-sm-3 col-form-label">Precio:</label>
            <div class="col-sm-9">
              {{vehiculo?.precio|currency}}
            </div>
          </div>
          
          <div class="mb-4 row">
            <label for="staticColor" class="col-sm-3 col-form-label">Calificacion:</label>
            <div class="col-sm-9">
              {{vehiculo?.calificacion}}
            </div>
          </div>
          
          
          <button>Comprar</button>
          
        </div>
        
        <div class="col-6">
          <img src="{{vehiculo?.foto}}" class="img-thumbnail" alt="">
        </div>
        <div class="card-footer">
          <button>Regreso</button>
        </div>
